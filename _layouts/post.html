---
layout: default
---

<p class="pubdate"><time datetime="{{ page.date | date: '%F' }}">{{ page.date | date_to_long_string }}</time></p>

<p class="tags">Tags:
  {% for tag in page.tags %}
  <a href="/tags/{{ tag }}/">{{ tag }}</a>{% if forloop.last == false %},{% endif %}
  {% endfor%}
</p>

<h1 class="title">{{ page.title }}</h1>

{% if page.abstract %}
<abstract>
  {{ page.abstract }}
</abstract>
{% endif %}

{{ content }}
